		<h1>Contact Us</h1>
		<p>We greatly appretiate all the feedback that we recieve. Let us know about any issues you are experiencing and our support team will get back to you as soon as possible.</p>

		<form id="contact-form" action="http://www.dcs.shef.ac.uk/cgi-bin/FormMail.pl">
			<input type="hidden" name="recipient" value="jdeadman1@sheffield.ac.uk">

			<div class="form-row">
				<label for="name">Name: </label>
				<input id="name" name="name" autofocus placeholder="Joe Doe" type="text" required>
			</div>

			<div class="form-row">
				<label for="name-email">Email: </label>
				<input id="name-email" name="email" placeholder="name@example.com" type="email">
			</div>

			<label for="message">Message:</label>
			<textarea id="message" name="message" placeholder="Let us know what you think..." data-max="200"></textarea>

			<div class="form-bottom">
				<input class="button button-primary" value="Send" type="submit">
				<div id="chars-left"></div>
			</div>
		</form><!-- END #contact-form -->
